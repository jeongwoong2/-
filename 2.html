  <h2>이더리움</h2>
  <img src="kong.gif" width="20%">
  <a href="https://www.nft-stats.com/collection/cyberkongz"
   target="-blank">CyberKong #1</a>
  <p style="margin-top:20px;">NFT 시장의 급성장은 이더리움 가격 상승에 영향을 미친 요인 중 하나로 평가된다.<br>
     지난달 블룸버그통신에 따르면, 세계 최대 가상화폐 거래소인 바이넌스의 장펑자오 CEO는 이더리움의 신고가 랠리가 NFT에 대한 투자 광풍때문이라고 말했다.<br>
     현재 대부분의 NFT는 이더리움 또는 현금으로 거래되고 있다.<br>
     즉, NFT에 대한 수요 증가가 이더리움 시장 규모를 키우고 이더리움의 상승은 역으로 NFT의 가격을 끌어올리는 순환 구조가 만들어진 것이다.
