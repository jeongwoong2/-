  <h2>NFT art</h2>
  <img src="kong.gif" width="20%">
  <a href="https://www.nft-stats.com/collection/cyberkongz"
   target="-blank">CyberKong #1</a>
  <p style="margin-top:20px;">대체 불가능한 토큰 (NFT, Non-Fungible Token)은 블록체인에
    저장된 데이터 단위로, 고유하면서 상호 교환할 수 없는 토큰을 뜻한다.<br>
    NFT를 작품에 적용하면 작품의 소유권과 거래이력이 명시되기 때문에 나만의 디지털 작품을 갖게 된다.<br>
     NFT가 일종의 인증서가 되는 셈이다. 원천적으로 복제를 불가능하게 하는 블록체인 기술을 썼으므로 가품이나 모조품도 나오기 어렵고 소장자만의 배타적인 독점권이 확실히 보장된다.
  </p>
